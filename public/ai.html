<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Video Page Builder</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  background:#020617;
  color:#e5e7eb;
  font-family:system-ui;
  padding:20px;
}
.app{
  max-width:900px;
  margin:auto;
}
.page{
  border:1px solid #1e293b;
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
}
.page h3{
  margin:0 0 10px;
}
input, textarea{
  width:100%;
  padding:10px;
  margin:6px 0;
  background:#020617;
  border:1px solid #334155;
  color:#e5e7eb;
  border-radius:8px;
}
button{
  padding:10px 14px;
  font-weight:700;
  cursor:pointer;
  border-radius:8px;
}
.add{
  background:#16a34a;
  color:#fff;
}
.remove{
  background:#dc2626;
  color:#fff;
}
.preview{
  background:#2563eb;
  color:#fff;
}
.row{
  display:flex;
  gap:10px;
}
</style>
</head>
<body>

<div class="app">
  <h1>AI Video Generator – Pages</h1>

  <div id="pages"></div>

  <button class="add" onclick="addPage()">➕ Add Page</button>
  <button class="preview" onclick="generateJSON()">Generate JSON</button>

  <textarea id="output" rows="12" placeholder="Generated JSON..."></textarea>
</div>

<script>
let pageCount = 0;

function addPage(){
  const id = pageCount++;
  const div = document.createElement("div");
  div.className = "page";
  div.dataset.id = id;

  div.innerHTML = `
    <h3>Page ${id + 1}</h3>

    <label>Page Text</label>
    <textarea placeholder="Enter page text"></textarea>

    <label>Page Duration (seconds)</label>
    <input type="number" value="4" min="1">

    <label>Images (multiple)</label>
    <input type="file" multiple accept="image/*">

    <button class="remove" onclick="this.parentElement.remove()">Remove Page</button>
  `;

  document.getElementById("pages").appendChild(div);
}

async function fileToBase64(file){
  return new Promise(res=>{
    const r = new FileReader();
    r.onload = ()=>res(r.result);
    r.readAsDataURL(file);
  });
}

async function generateJSON(){
  const pages = [];
  const nodes = document.querySelectorAll(".page");

  for (const node of nodes){
    const text = node.querySelector("textarea").value;
    const duration = Number(node.querySelector("input[type=number]").value);
    const files = node.querySelector("input[type=file]").files;

    const images = [];
    for (const f of files){
      images.push(await fileToBase64(f));
    }

    pages.push({ text, duration, images });
  }

  const payload = {
    ratio: "9:16",
    theme: {
      cardColor: "#0b0f1a",
      textColor: "#ffffff"
    },
    user: {
      username: "User",
      profileImageBase64: ""
    },
    song: {
      title: "Song Name",
      artist: "Artist",
      imageBase64: "",
      musicUrl: "",
      clipStart: 0,
      clipEnd: 30
    },
    pages
  };

  document.getElementById("output").value =
    JSON.stringify(payload, null, 2);
}

// add first page by default
addPage();
</script>

</body>
</html>
