<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = 1080;
canvas.height = 1920;

let layers = [];
let activeLayerId = null;
let isPlaying = false;
let currentTime = 0;
let animationId = null;

redraw();
updateLayersList();

function redraw(){
  const bgColor = document.getElementById("bgColor").value;
  ctx.fillStyle = bgColor;
  ctx.fillRect(0,0,canvas.width,canvas.height);

  layers.forEach(layer => {
    if(layer.type === "image" && layer.image){
      drawImage(layer);
    } else if(layer.type === "text"){
      drawText(layer);
    } else if(layer.type === "group"){
      drawGroup(layer);
    }
  });
}

function drawGroup(layer){
  ctx.save();
  ctx.globalAlpha = layer.opacity;
  ctx.translate(canvas.width/2 + layer.x, canvas.height/2 + layer.y);
  ctx.rotate(layer.rotate * Math.PI / 180);

  const imgW = layer.imgWidth;
  const imgH = layer.imgHeight;
  const gap = layer.gap;
  
  // Measure text
  ctx.font = `${layer.fontWeight} ${layer.fontSize}px ${layer.fontFamily}`;
  const textMetrics = ctx.measureText(layer.caption);
  const textHeight = layer.fontSize;

  // Calculate total height
  const totalH = imgH + gap + textHeight;
  
  // Position based on caption position
  let imgY, textY;
  if(layer.captionPos === "top"){
    textY = -totalH/2;
    imgY = textY + textHeight + gap;
  } else {
    imgY = -totalH/2;
    textY = imgY + imgH + gap;
  }

  // Draw image with rounded corners
  if(layer.image){
    ctx.save();
    
    // Create rounded rectangle path
    const x = -imgW/2;
    const y = imgY;
    const r = layer.imgRadius;
    
    ctx.beginPath();
    ctx.moveTo(x + r, y);
    ctx.lineTo(x + imgW - r, y);
    ctx.quadraticCurveTo(x + imgW, y, x + imgW, y + r);
    ctx.lineTo(x + imgW, y + imgH - r);
    ctx.quadraticCurveTo(x + imgW, y + imgH, x + imgW - r, y + imgH);
    ctx.lineTo(x + r, y + imgH);
    ctx.quadraticCurveTo(x, y + imgH, x, y + imgH - r);
    ctx.lineTo(x, y + r);
    ctx.quadraticCurveTo(x, y, x + r, y);
    ctx.closePath();
    ctx.clip();
    
    // Draw image to fit
    const imgRatio = layer.image.width / layer.image.height;
    const boxRatio = imgW / imgH;
    let drawW, drawH, drawX, drawY;
    
    if(imgRatio > boxRatio){
      drawH = imgH;
      drawW = drawH * imgRatio;
      drawX = x - (drawW - imgW) / 2;
      drawY = y;
    } else {
      drawW = imgW;
      drawH = drawW / imgRatio;
      drawX = x;
      drawY = y - (drawH - imgH) / 2;
    }
    
    ctx.drawImage(layer.image, drawX, drawY, drawW, drawH);
    ctx.restore();
  }

  // Draw caption
  ctx.fillStyle = layer.textColor;
  ctx.textAlign = "center";
  ctx.textBaseline = "top";
  ctx.fillText(layer.caption, 0, textY);

  ctx.restore();
}

function drawImage(layer){
  ctx.save();
  ctx.globalAlpha = layer.opacity;
  ctx.translate(canvas.width/2+layer.x, canvas.height/2+layer.y);
  ctx.rotate(layer.rotate*Math.PI/180);
  ctx.scale(layer.scale, layer.scale);

  const ratio = layer.image.width/layer.image.height;
  let w,h;
  
  if(layer.fit==="cover"){
    if(canvas.width/canvas.height > ratio){
      w = canvas.width; h = w/ratio;
    } else {
      h = canvas.height; w = h*ratio;
    }
  } else if(layer.fit==="contain"){
    if(canvas.width/canvas.height < ratio){
      w = canvas.width; h = w/ratio;
    } else {
      h = canvas.height; w = h*ratio;
    }
  } else {
    w = canvas.width;
    h = canvas.height;
  }

  ctx.drawImage(layer.image,-w/2,-h/2,w,h);
  ctx.restore();
}

function drawText(layer){
  ctx.save();
  ctx.translate(canvas.width/2+layer.x, canvas.height/2+layer.y);
  ctx.rotate(layer.rotate*Math.PI/180);

  ctx.font = `${layer.fontWeight} ${layer.fontSize}px ${layer.fontFamily}`;
  ctx.textAlign = layer.textAlign;
  ctx.textBaseline = "middle";

  const lines = layer.text.split('\n');
  const lineHeightPx = layer.fontSize * 1.2;

  lines.forEach((line, i) => {
    const yOffset = (i - (lines.length-1)/2) * lineHeightPx;
    
    // Background
    if(layer.bgOpacity > 0){
      const metrics = ctx.measureText(line);
      const padding = 10;
      ctx.fillStyle = layer.bgColor + Math.round(layer.bgOpacity*255).toString(16).padStart(2,'0');
      ctx.fillRect(
        -metrics.width/2 - padding,
        yOffset - layer.fontSize/2 - padding,
        metrics.width + padding*2,
        layer.fontSize + padding*2
      );
    }

    // Stroke
    if(layer.strokeWidth > 0){
      ctx.strokeStyle = layer.strokeColor;
      ctx.lineWidth = layer.strokeWidth;
      ctx.strokeText(line, 0, yOffset);
    }

    // Text
    ctx.fillStyle = layer.textColor;
    ctx.fillText(line, 0, yOffset);
  });

  ctx.restore();
}

function addLayer(type){
  const id = Date.now();
  const layer = {
    id,
    type,
    name: `${type.charAt(0).toUpperCase() + type.slice(1)} ${layers.length + 1}`
  };

  if(type === "group"){
    layer.image = null;
    layer.caption = "Your Caption Here";
    layer.x = 0;
    layer.y = 0;
    layer.rotate = 0;
    layer.opacity = 1;
    layer.imgWidth = 400;
    layer.imgHeight = 400;
    layer.imgRadius = 20;
    layer.gap = 20;
    layer.captionPos = "top";
    layer.fontSize = 32;
    layer.fontFamily = "Arial";
    layer.fontWeight = "700";
    layer.textColor = "#ffffff";
  } else if(type === "image"){
    layer.x = 0;
    layer.y = 0;
    layer.scale = 1;
    layer.rotate = 0;
    layer.opacity = 1;
    layer.fit = "cover";
    layer.image = null;
  } else if(type === "text"){
    layer.text = "Your Text Here";
    layer.x = 0;
    layer.y = -200;
    layer.fontSize = 48;
    layer.fontFamily = "Arial";
    layer.fontWeight = "700";
    layer.textColor = "#ffffff";
    layer.bgColor = "#000000";
    layer.bgOpacity = 0;
    layer.textAlign = "center";
    layer.rotate = 0;
    layer.strokeWidth = 0;
    layer.strokeColor = "#000000";
  }

  layers.push(layer);
  selectLayer(id);
  updateLayersList();
  redraw();
}

function selectLayer(id){
  activeLayerId = id;
  updateLayersList();
  updatePropertyPanel();
}

function deleteLayer(){
  if(!activeLayerId) return;
  layers = layers.filter(l => l.id !== activeLayerId);
  activeLayerId = null;
  updateLayersList();
  updatePropertyPanel();
  redraw();
}

function updateLayersList(){
  const container = document.getElementById("layers");
  container.innerHTML = layers.map(layer => `
    <div class="layer-item ${layer.id === activeLayerId ? 'active' : ''}" 
         onclick="selectLayer(${layer.id})">
      <span>${layer.name}</span>
      <span class="layer-badge">${layer.type}</span>
    </div>
  `).join('');
}

function updatePropertyPanel(){
  const panel = document.getElementById("propertyPanel");
  const groupProps = document.getElementById("groupProps");
  const imageProps = document.getElementById("imageProps");
  const textProps = document.getElementById("textProps");

  if(!activeLayerId){
    panel.style.display = "none";
    return;
  }

  panel.style.display = "block";
  const layer = layers.find(l => l.id === activeLayerId);

  groupProps.style.display = "none";
  imageProps.style.display = "none";
  textProps.style.display = "none";

  if(layer.type === "group"){
    groupProps.style.display = "block";
    loadGroupProps(layer);
  } else if(layer.type === "image"){
    imageProps.style.display = "block";
    loadImageProps(layer);
  } else if(layer.type === "text"){
    textProps.style.display = "block";
    loadTextProps(layer);
  }
}

function loadGroupProps(layer){
  const bindings = [
    ['groupX', 'x', v => v + 'px'],
    ['groupY', 'y', v => v + 'px'],
    ['groupRotate', 'rotate', v => v + '¬∞'],
    ['groupOpacity', 'opacity', v => Math.round(v*100) + '%'],
    ['groupImgWidth', 'imgWidth', v => v + 'px'],
    ['groupImgHeight', 'imgHeight', v => v + 'px'],
    ['groupImgRadius', 'imgRadius', v => v + 'px'],
    ['groupGap', 'gap', v => v + 'px'],
    ['groupFontSize', 'fontSize', v => v + 'px']
  ];

  bindings.forEach(([id, prop, format]) => {
    const el = document.getElementById(id);
    el.value = layer[prop];
    document.getElementById(id+'Val').textContent = format(layer[prop]);
    el.oninput = e => {
      layer[prop] = Number(e.target.value);
      document.getElementById(id+'Val').textContent = format(layer[prop]);
      redraw();
    };
  });

  const simpleBindings = [
    ['groupCaption', 'caption'],
    ['groupCaptionPos', 'captionPos'],
    ['groupFontFamily', 'fontFamily'],
    ['groupFontWeight', 'fontWeight'],
    ['groupTextColor', 'textColor']
  ];

  simpleBindings.forEach(([id, prop]) => {
    const el = document.getElementById(id);
    el.value = layer[prop];
    el.oninput = e => {
      layer[prop] = e.target.value;
      redraw();
    };
  });

  document.getElementById('groupImgUpload').onchange = e => {
    const file = e.target.files[0];
    if(!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      const img = new Image();
      img.onload = () => {
        layer.image = img;
        redraw();
      };
      img.src = reader.result;
    };
    reader.readAsDataURL(file);
  };
}

function loadImageProps(layer){
  const bindings = [

    ['imgScale', 'scale', v => v.toFixed(2)],

function setCanvasSize(w,h){
  canvas.width = w;
  canvas.height = h;
  redraw();
}

document.getElementById('bgColor').oninput = redraw;

function play(){
  if(isPlaying) return;
  isPlaying = true;
  const fps = Number(document.getElementById('fps').value);
  const duration = Number(document.getElementById('duration').value);
  
  function animate(){
    if(!isPlaying) return;
    currentTime += 1/fps;
    if(currentTime >= duration){
      currentTime = 0;
      isPlaying = false;
      return;
    }
    document.getElementById('timeDisplay').textContent = currentTime.toFixed(1) + 's';
    redraw();
    animationId = requestAnimationFrame(animate);
  }
  animate();
}

function pause(){
  isPlaying = false;
  if(animationId) cancelAnimationFrame(animationId);
}

function reset(){
  pause();
  currentTime = 0;
  document.getElementById('timeDisplay').textContent = '0.0s';
  redraw();
}

function showStatus(msg){
  const status = document.getElementById('status');
  status.innerHTML = `<span class="loader"></span>${msg}`;
  status.classList.add('show');
}

function hideStatus(){
  document.getElementById('status').classList.remove('show');
}

async function exportVideo(format){
  showStatus(`Rendering ${format.toUpperCase()} video...`);
  
  const fps = Number(document.getElementById('fps').value);
  const duration = Number(document.getElementById('duration').value);
  const totalFrames = fps * duration;

  try {
    const stream = canvas.captureStream(fps);
    const recorder = new MediaRecorder(stream, {
      mimeType: 'video/webm;codecs=vp9',
      videoBitsPerSecond: 5000000
    });
    
    const chunks = [];
    recorder.ondataavailable = e => chunks.push(e.data);
    
    recorder.start();

    for(let i = 0; i < totalFrames; i++){
      currentTime = i / fps;
      document.getElementById('timeDisplay').textContent = currentTime.toFixed(1) + 's';
      redraw();
      await new Promise(resolve => setTimeout(resolve, 1000/fps));
    }

    recorder.stop();
    
    recorder.onstop = () => {
      const blob = new Blob(chunks, {type: 'video/webm'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `video-${Date.now()}.${format}`;
      a.click();
      URL.revokeObjectURL(url);
      
      reset();
      hideStatus();
      alert('Video exported successfully!');
    };
  } catch(error){
    hideStatus();
    alert('Export failed: ' + error.message);
  }
}
