<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>VidGen</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  background:#0f172a;
  color:#e5e7eb;
  font-family:system-ui;
  display:flex;
  justify-content:center;
  padding:20px;
}
.app {
  max-width:1100px;
  width:100%;
  background:#020617;
  padding:20px;
  border-radius:16px;
}
.grid {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}
@media(max-width:900px){.grid{grid-template-columns:1fr}}
.panel {
  border:1px solid #1e293b;
  border-radius:14px;
  padding:16px;
}
label {
  font-size:13px;
  color:#94a3b8;
  margin-top:12px;
  display:block;
}
input,textarea,select {
  width:100%;
  margin-top:6px;
  padding:10px;
  background:#020617;
  border:1px solid #334155;
  border-radius:8px;
  color:#e5e7eb;
}
button {
  margin-top:16px;
  padding:12px;
  background:#38bdf8;
  color:#020617;
  border:none;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
}
button:disabled {
  opacity:0.6;
  cursor:not-allowed;
}
.preview {
  background:#000;
  border-radius:14px;
  overflow:hidden;
  border:1px solid #1e293b;
  position:relative;
}
.preview img,.preview video {
  width:100%;
  height:100%;
  object-fit:contain;
}

/* ===== LOADER ===== */
.loader {
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,0.6);
  font-weight:600;
  font-size:14px;
  display:none;
}
.loader.show {
  display:flex;
}
</style>
</head>

<body>
<div class="app">
<div class="grid">

<div class="panel">
  <label>User Name</label>
  <input id="username">

  <label>User Profile Image URL</label>
  <input id="userProfileImage">

  <label>Aspect Ratio</label>
  <select id="ratio">
    <option value="1:1">1:1</option>
    <option value="9:16">9:16</option>
    <option value="16:9" selected>16:9</option>
  </select>

  <label>Main Text</label>
  <textarea id="text">HELLO WORLD</textarea>

  <label>Text Color</label>
  <input type="color" id="textColor" value="#ffffff">

  <label>Background Color</label>
  <input type="color" id="cardColor" value="#000000">

  <label>Song Title</label>
  <input id="songTitle">

  <label>Artist</label>
  <input id="artist">

  <label>Song Image URL</label>
  <input id="songImage">

  <label>Music URL</label>
  <input id="musicUrl">

  <label>Clip Start (sec)</label>
  <input id="clipStart" type="number" step="0.1">

  <label>Clip End (sec)</label>
  <input id="clipEnd" type="number" step="0.1">

  <button id="generateBtn" onclick="generate()">Generate Video</button>
</div>

<div class="panel">
  <div class="preview" style="height:220px">
    <img id="svgPreview">
  </div>

  <br>

  <div class="preview" style="height:320px">
    <div class="loader" id="loader">Rendering videoâ€¦</div>
    <video id="videoPreview" controls playsinline></video>
  </div>
</div>

</div>
</div>

<script>
async function toBase64(url){
  if(!url) return "";
  const r = await fetch(url);
  const b = await r.blob();
  return new Promise(res=>{
    const fr = new FileReader();
    fr.onload = () => res(fr.result);
    fr.readAsDataURL(b);
  });
}

async function generate(){
  const btn = document.getElementById("generateBtn");
  const loader = document.getElementById("loader");
  const video = document.getElementById("videoPreview");

  const start = Number(clipStart.value);
  const end = Number(clipEnd.value);
  if(end <= start){
    alert("Invalid clip range");
    return;
  }

  btn.disabled = true;
  loader.classList.add("show");
  video.removeAttribute("src");

  const payload = {
    ratio: ratio.value,
    text: text.value,
    textColor: textColor.value,
    cardColor: cardColor.value,

    username: username.value,
    userProfileImageBase64: await toBase64(userProfileImage.value),

    songTitle: songTitle.value,
    artist: artist.value,
    songImageBase64: await toBase64(songImage.value),

    musicUrl: musicUrl.value,
    clipStart: start,
    clipEnd: end
  };

  try {
    const r = await fetch("/api/generate-card", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify(payload)
    });

    const data = await r.json();
    if(!data.success) throw new Error("API failed");

    // SVG preview (optional)
    if(data.svg){
      const svgData = "data:image/svg+xml;base64," +
        btoa(unescape(encodeURIComponent(data.svg)));
      svgPreview.src = svgData;
    }

    // Video preview (MP4)
    video.src = data.video;
    await video.play();

  } catch(err){
    alert(err.message);
  } finally {
    loader.classList.remove("show");
    btn.disabled = false;
  }
}
</script>
</body>
</html>
