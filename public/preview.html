<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Preview</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      width: 360px;
      aspect-ratio: 9/16;
      position: relative;
      overflow: hidden;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="card">
  <img id="img" />
</div>

<audio id="audio"></audio>

<script>
async function load() {
  const res = await fetch("/api/generate-card", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      text: "Dream big. Stay focused.",
      bgColor: "#020617",
      textColor: "#38bdf8",
      fontSize: 70,
      musicUrl: "https://example.com/music.mp3"
    })
  });

  const data = await res.json();
  document.getElementById("img").src = data.image;

  const audio = document.getElementById("audio");
  audio.src = data.music;
  audio.play();
}

load();
</script>

</body>
</html>
