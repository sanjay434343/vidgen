<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Video Card Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body {
  background:#0f172a;
  color:#e5e7eb;
  font-family:system-ui,-apple-system;
  margin:0;
  padding:20px;
  display:flex;
  justify-content:center;
}
.app {
  width:100%;
  max-width:960px;
  background:#020617;
  border-radius:16px;
  padding:20px;
}
.grid {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}
@media (max-width:900px) {
  .grid { grid-template-columns:1fr; }
}
.panel {
  border:1px solid #1e293b;
  border-radius:14px;
  padding:16px;
}
label {
  display:block;
  margin-top:12px;
  font-size:13px;
  color:#94a3b8;
}
input, textarea, select {
  width:100%;
  margin-top:6px;
  padding:10px;
  border-radius:8px;
  border:1px solid #334155;
  background:#020617;
  color:#e5e7eb;
}
textarea { resize:vertical; }
button {
  margin-top:16px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#38bdf8;
  color:#020617;
  font-weight:700;
  cursor:pointer;
}
button:disabled {
  opacity:.6;
  cursor:not-allowed;
}
.preview {
  background:#000;
  border-radius:14px;
  border:1px solid #1e293b;
  overflow:hidden;
  position:relative;
}
.preview video {
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
}
.loader {
  position:absolute;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.7);
  font-size:14px;
  font-weight:600;
}
.loader.show { display:flex; }
.download {
  margin-top:10px;
  text-align:center;
}
.download a {
  color:#38bdf8;
  font-weight:600;
  text-decoration:none;
}
.error {
  margin-top:10px;
  color:#f87171;
  font-size:13px;
}
</style>
</head>

<body>
<div class="app">
  <h2>Video Card Generator</h2>

  <div class="grid">

    <!-- INPUT PANEL -->
    <div class="panel">
      <label>Main Text</label>
      <textarea id="text">HELLO WORLD</textarea>

      <label>Aspect Ratio</label>
      <select id="ratio">
        <option value="1:1">1:1</option>
        <option value="9:16">9:16</option>
        <option value="16:9" selected>16:9</option>
      </select>

      <label>Text Color</label>
      <input type="color" id="textColor" value="#ffffff">

      <label>Background Color</label>
      <input type="color" id="cardColor" value="#000000">

      <label>Music URL (public MP3)</label>
      <input id="musicUrl" placeholder="https://...mp3">

      <label>Clip Start (seconds)</label>
      <input id="clipStart" type="number" step="0.1" value="0">

      <label>Clip End (seconds)</label>
      <input id="clipEnd" type="number" step="0.1" value="5">

      <button id="generateBtn" onclick="generateVideo()">Generate Video</button>
      <div id="error" class="error"></div>
    </div>

    <!-- PREVIEW PANEL -->
    <div class="panel">
      <div class="preview" style="height:360px">
        <div class="loader" id="loader">Rendering videoâ€¦</div>
        <video id="video" controls playsinline></video>
      </div>
      <div class="download" id="download"></div>
    </div>

  </div>
</div>

<script>
async function generateVideo() {
  const btn = document.getElementById("generateBtn");
  const loader = document.getElementById("loader");
  const video = document.getElementById("video");
  const error = document.getElementById("error");
  const download = document.getElementById("download");

  error.textContent = "";
  download.innerHTML = "";
  video.removeAttribute("src");

  const start = Number(clipStart.value);
  const end = Number(clipEnd.value);
  if (end <= start) {
    error.textContent = "Invalid clip range";
    return;
  }

  btn.disabled = true;
  loader.classList.add("show");

  const payload = {
    text: text.value,
    ratio: ratio.value,
    textColor: textColor.value,
    cardColor: cardColor.value,
    musicUrl: musicUrl.value,
    clipStart: start,
    clipEnd: end
  };

  try {
    const res = await fetch("/api/generate-card", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const data = await res.json();
    if (!data.success) throw new Error(data.error || "Generation failed");

    video.src = data.video;
    await video.play();

    const a = document.createElement("a");
    a.href = data.video;
    a.download = "video.mp4";
    a.textContent = "Download video";
    download.appendChild(a);

  } catch (e) {
    error.textContent = e.message;
  } finally {
    loader.classList.remove("show");
    btn.disabled = false;
  }
}
</script>
</body>
</html>
