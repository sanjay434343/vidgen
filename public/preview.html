<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Video Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 40px;
        }

        .form-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }

        .form-group input[type="text"],
        .form-group input[type="url"],
        .form-group textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .color-picker-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-picker-group input[type="color"] {
            width: 60px;
            height: 40px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
        }

        .color-picker-group input[type="text"] {
            flex: 1;
        }

        .btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .preview-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card-preview {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .card-preview-text {
            font-size: 2em;
            font-weight: bold;
            word-wrap: break-word;
            max-width: 100%;
        }

        .audio-preview {
            width: 100%;
            border-radius: 8px;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .download-btn {
            display: none;
            padding: 15px 30px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            text-align: center;
        }

        .download-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .video-preview {
            width: 100%;
            border-radius: 12px;
            display: none;
        }

        .help-text {
            font-size: 0.85em;
            color: #666;
            margin-top: 4px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Card Video Generator</h1>
            <p>Create beautiful video cards with text and music via API</p>
        </div>

        <div class="content">
            <div class="form-section">
                <div class="form-group">
                    <label for="text">Card Text:</label>
                    <textarea id="text" placeholder="Enter your text here...">Hello World!</textarea>
                </div>

                <div class="form-group">
                    <label for="textColor">Text Color:</label>
                    <div class="color-picker-group">
                        <input type="color" id="textColorPicker" value="#ffffff">
                        <input type="text" id="textColor" value="#ffffff" placeholder="#ffffff">
                    </div>
                </div>

                <div class="form-group">
                    <label for="cardColor">Card Color:</label>
                    <div class="color-picker-group">
                        <input type="color" id="cardColorPicker" value="#667eea">
                        <input type="text" id="cardColor" value="#667eea" placeholder="#667eea">
                    </div>
                </div>

                <div class="form-group">
                    <label for="musicUrl">Music URL (MP3/WAV):</label>
                    <input type="url" id="musicUrl" placeholder="https://example.com/music.mp3">
                    <div class="help-text">Enter a direct link to an audio file</div>
                </div>

                <button class="btn" id="generateBtn">Generate Video via API</button>

                <div id="status"></div>
            </div>

            <div class="preview-section">
                <div class="card-preview" id="cardPreview">
                    <div class="card-preview-text" id="previewText">Hello World!</div>
                </div>

                <audio id="audioPreview" class="audio-preview" controls style="display: none;"></audio>

                <video id="videoPreview" class="video-preview" controls></video>

                <a href="#" class="download-btn" id="downloadBtn" download="card_video.webm">
                    ‚¨áÔ∏è Download Video
                </a>
            </div>
        </div>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        const textInput = document.getElementById('text');
        const textColorInput = document.getElementById('textColor');
        const textColorPicker = document.getElementById('textColorPicker');
        const cardColorInput = document.getElementById('cardColor');
        const cardColorPicker = document.getElementById('cardColorPicker');
        const musicUrlInput = document.getElementById('musicUrl');
        const generateBtn = document.getElementById('generateBtn');
        const cardPreview = document.getElementById('cardPreview');
        const previewText = document.getElementById('previewText');
        const audioPreview = document.getElementById('audioPreview');
        const videoPreview = document.getElementById('videoPreview');
        const downloadBtn = document.getElementById('downloadBtn');
        const statusDiv = document.getElementById('status');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 1920;
        canvas.height = 1080;

        // Sync color inputs
        textColorPicker.addEventListener('input', (e) => {
            textColorInput.value = e.target.value;
            updatePreview();
        });

        textColorInput.addEventListener('input', (e) => {
            textColorPicker.value = e.target.value;
            updatePreview();
        });

        cardColorPicker.addEventListener('input', (e) => {
            cardColorInput.value = e.target.value;
            updatePreview();
        });

        cardColorInput.addEventListener('input', (e) => {
            cardColorPicker.value = e.target.value;
            updatePreview();
        });

        textInput.addEventListener('input', updatePreview);

        musicUrlInput.addEventListener('input', () => {
            const url = musicUrlInput.value.trim();
            if (url) {
                audioPreview.src = url;
                audioPreview.style.display = 'block';
            } else {
                audioPreview.style.display = 'none';
            }
        });

        function updatePreview() {
            previewText.textContent = textInput.value || 'Hello World!';
            previewText.style.color = textColorInput.value;
            cardPreview.style.background = cardColorInput.value;
        }

        function drawFrame() {
            ctx.fillStyle = cardColorInput.value;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = textColorInput.value;
            ctx.font = 'bold 80px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            const text = textInput.value || 'Hello World!';
            const words = text.split(' ');
            const lines = [];
            let currentLine = words[0];

            for (let i = 1; i < words.length; i++) {
                const testLine = currentLine + ' ' + words[i];
                const metrics = ctx.measureText(testLine);
                if (metrics.width > 1700) {
                    lines.push(currentLine);
                    currentLine = words[i];
                } else {
                    currentLine = testLine;
                }
            }
            lines.push(currentLine);

            const lineHeight = 100;
            const startY = canvas.height / 2 - ((lines.length - 1) * lineHeight) / 2;

            lines.forEach((line, i) => {
                ctx.fillText(line, canvas.width / 2, startY + i * lineHeight);
            });
        }

        generateBtn.addEventListener('click', async () => {
            const text = textInput.value.trim();
            const textColor = textColorInput.value;
            const cardColor = cardColorInput.value;
            const musicUrl = musicUrlInput.value.trim();

            if (!text || !musicUrl) {
                showStatus('Please fill in all fields!', 'error');
                return;
            }

            generateBtn.disabled = true;
            downloadBtn.style.display = 'none';
            videoPreview.style.display = 'none';
            showStatus('Calling API to fetch music and generate video...', 'loading');

            try {
                // Call the API
                const response = await fetch('/api/generate_card', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text,
                        textColor,
                        cardColor,
                        musicUrl
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to call API');
                }

                const data = await response.json();
                
                showStatus('API response received! Generating video from data...', 'loading');

                // Create audio element from base64
                const audio = new Audio(data.musicData);
                
                await new Promise((resolve, reject) => {
                    audio.addEventListener('loadedmetadata', resolve);
                    audio.addEventListener('error', reject);
                });

                const duration = audio.duration;
                const fps = 30;

                const stream = canvas.captureStream(fps);
                const audioContext = new AudioContext();
                const audioSource = audioContext.createMediaElementSource(audio);
                const dest = audioContext.createMediaStreamDestination();
                audioSource.connect(dest);
                audioSource.connect(audioContext.destination);

                stream.addTrack(dest.stream.getAudioTracks()[0]);

                const mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'video/webm;codecs=vp8,opus',
                    videoBitsPerSecond: 5000000
                });

                const chunks = [];
                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        chunks.push(e.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    
                    videoPreview.src = url;
                    videoPreview.style.display = 'block';
                    downloadBtn.href = url;
                    downloadBtn.style.display = 'block';
                    
                    showStatus('‚úÖ Video generated successfully via API! Click download to save.', 'success');
                    generateBtn.disabled = false;
                };

                mediaRecorder.start();
                audio.play();

                const interval = setInterval(() => {
                    drawFrame();
                }, 1000 / fps);

                setTimeout(() => {
                    clearInterval(interval);
                    mediaRecorder.stop();
                    audio.pause();
                    audioContext.close();
                }, duration * 1000);

            } catch (error) {
                console.error('Error:', error);
                showStatus(`Failed: ${error.message}`, 'error');
                generateBtn.disabled = false;
            }
        });

        function showStatus(message, type) {
            statusDiv.className = `status ${type}`;
            if (type === 'loading') {
                statusDiv.innerHTML = `<div class="spinner"></div><p style="margin-top: 10px;">${message}</p>`;
            } else {
                statusDiv.textContent = message;
            }
        }

        updatePreview();
    </script>
</body>
</html>
